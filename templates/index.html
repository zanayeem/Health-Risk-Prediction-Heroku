{% extends "bootstrap/base.html" %}
{% block title %}Health Risk Prediction API{% endblock %}
<!-- For documentation refer to https://pythonhosted.org/Flask-Bootstrap/basic-usage.html -->
{% block head %}
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='js/myscript.js')}}"></script>
  {{super()}} <!-- Helps Override the built in Bootstrap template for flask -->
  {% endblock %}

  {% block navbar %}
  <div class="navbar navbar-fixed-top">
    <!-- ... -->
  </div>
  {% endblock %}
    
  {% block content %}

  <style type="text/css">
    body{
  background-color: white;
  font-family: Arial;
}
  </style>
  <div class="container">
    <div class="card" style="background-color: #88b1c2 ;width: 475px;margin:20px auto 5px auto;padding: 20px; border: 3px; border-radius: 10px; border-color: gray">
      <h2 style="text-align: center; margin:0px auto;"><strong>Health Risk Prediction</strong></h2><hr>
      <div class="card-body" style="margin-left: 37px">
        <form action="{{ url_for('predict')}}"method="POST">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Pulse Rate</label>
          <div class="col-sm-7">
            <input type="number" max="300" min="0" step="0.01" name="pulse" class="form-control" placeholder="(BPM)" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Blood Oxygen</label>
          <div class="col-sm-7">
            <input type="number" max="100" min="0" step="0.01" name="blood" class="form-control" placeholder="(%)" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Temperature</label>
          <div class="col-sm-7">
            <input type="number" max="120" min="0" step="0.01" name="temp" class="form-control"  placeholder="(Fahrenheit)" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Age</label>
          <div class="col-sm-7">
            <input type="number" max="100" min="0" name="age"  class="form-control" placeholder="(0-100)" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Height</label>
          <div class="col-sm-3">
            <input type="number" name="height_feet" max="10" min="0" step="1" class="form-control"  placeholder="(Feet)" required="required">
          </div>
          <div class="col-sm-4">
            <input type="number" name="height_inches" max="11" min="0" step="1" class="form-control"  placeholder="(Inches)" required="required">
          </div>
        </div>
        <div class="form-group row">
          <label for="number" class="col-sm-4 col-form-label">Weight</label>
          <div class="col-sm-7">
            <input type="number" step="0.0001" name="weight" class="form-control"  placeholder="(Kg)" required="required">
          </div>
        </div>
        <fieldset class="form-group">
           <div class="row">
             <label class="col-form-label col-sm-4 pt-0">Gender</label>
             <div class="col-sm-7">
               <div class="form-check form-check-inline">
                 <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="1" checked>
                 <label class="form-check-label" for="inlineRadio1">Male</label>  &nbsp;&nbsp;
                 <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="0">
                 <label class="form-check-label" for="inlineRadio2">Female</label>
               </div>
             </div>
           </div>
           <br>
        <fieldset class="form-group">
        <div class="form-group row">
          <div class="col-sm-10">
            <button id="button-for-submit" type="submit" style="width: 120px" class="btn btn-success btn-small">Predict</button>
          </div>
        </div>
        </form>
        <!-- <h3 id="final-text"><strong>{{ prediction_text }}</strong> -->
          <h3><strong id="final-text"></strong></h3>
      </div>
      <div style="text-align: center;">
        <strong>Developed by Zannatun Nayeem</strong>
      </div>      
    </div>  
  </div>
  

{% endblock %}
</html>
