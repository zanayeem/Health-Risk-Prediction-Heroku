{% extends "bootstrap/base.html" %}
{% block title %}Health Risk Prediction API{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
  <style type="text/css">
    body{
  background-color: white;
  font-family: Arial;
}
  </style>
  <div class="card" style="background-color: #88b1c2 ;width: 600px;margin:20px auto 5px auto;padding: 20px; border: 3px; border-radius: 10px; border-color: gray">
    <h2 style="text-align: center; margin:0px auto;"><strong>Health Risk Prediction</strong></h2><hr>
    <div class="card-body">
      <form action="{{ url_for('predict')}}"method="POST">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Pulse Rate</label>
        <div class="col-sm-10">
          <input type="number" max="300" min="0" step="0.01" name="pulse" class="form-control" placeholder="(BPM)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Blood Oxygen</label>
        <div class="col-sm-10">
          <input type="number" max="100" min="0" step="0.01" name="blood" class="form-control" placeholder="(%)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Temperature</label>
        <div class="col-sm-10">
          <input type="number" max="120" min="0" step="0.01" name="temp" class="form-control"  placeholder="(Fahrenheit)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number" max="100" min="0" name="age"  class="form-control" placeholder="(0-100)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Height</label>
        <div class="col-sm-10">
          <input type="number" name="height" step="0.01" class="form-control"  placeholder="(Inches)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Weight</label>
        <div class="col-sm-10">
          <input type="number" step="0.0001" name="weight" class="form-control"  placeholder="(Pounds or lbs)" required="required">
        </div>
      </div>
      <fieldset class="form-group">
         <div class="row">
           <label class="col-form-label col-sm-2 pt-0">Gender</label>
           <div class="col-sm-10">
             <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" checked>
               <label class="form-check-label" for="inlineRadio1">Male</label>
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">
               <label class="form-check-label" for="inlineRadio2">Female</label>
             </div>
           </div>
         </div>
         <br>
      <fieldset class="form-group">
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-success btn-small">Predict</button>
        </div>
      </div>
      </form>
      <h3><strong>{{ prediction_text }}</strong>
    </div>
    <strong>Developed by Zannatun Nayeem</strong>
  </div>  

  
{% endblock %}
