{% extends "bootstrap/base.html" %}
{% block title %}Health Risk Prediction API{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
  <h2 style="margin-left: 80px">Health Risk Prediction</h2>
  <br>
  <div class="card" style="width: 500px; margin-left: 80px; margin-right: 100px;padding: 2px; border-radius: 20px">
    <div class="card-body">
      <form action="{{ url_for('predict')}}"method="POST">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Pulse Rate</label>
        <div class="col-sm-10">
          <input type="text" name="pulse" class="form-control" placeholder="(BPM)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Blood Oxygen</label>
        <div class="col-sm-10">
          <input type="text" name="blood" class="form-control" placeholder="(%)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Temperature</label>
        <div class="col-sm-10">
          <input type="text" name="temp" class="form-control"  placeholder="(Celsius)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="text" name="age"  class="form-control" placeholder="(0-100)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Height</label>
        <div class="col-sm-10">
          <input type="text" name="height" class="form-control"  placeholder="(Inches)" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Weight</label>
        <div class="col-sm-10">
          <input type="text" name="weight" class="form-control"  placeholder="(Pounds or lbs)" required="required">
        </div>
      </div>
      <fieldset class="form-group">
         <div class="row">
           <label class="col-form-label col-sm-2 pt-0">Gender</label>
           <div class="col-sm-10">
             <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
               <label class="form-check-label" for="inlineRadio1">Male</label>
               <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">
               <label class="form-check-label" for="inlineRadio2">Female</label>
             </div>
           </div>
         </div>
         <br>
      <fieldset class="form-group">
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary btn-small">Predict</button>
        </div>
      </div>
      </form>
      <br>
      <h3><strong>{{ prediction_text }}</strong>
    </div>
    Developed by Zannatun Nayeem
  </div>  

  
{% endblock %}
